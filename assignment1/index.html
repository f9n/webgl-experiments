<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL-Assignment1</title>
    <style>
    body {
        background-color: black;
    }
    </style>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition; 
        void main() {
            gl_Position = vPosition; 
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main() {
            gl_FragColor = vec4( 0.0, 2.0, 0.0, 1.0 );
        }
    </script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/my.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <canvas id="gl-canvas-single-triangle" width="300" height="300"></canvas>
    <canvas id="gl-canvas-tesselation" width="300" height="300"></canvas>
    <br>
    <canvas id="gl-canvas-twist-single-triangle" width="300" height="300"></canvas>
    <canvas id="gl-canvas-twist-tesselation" width="300" height="300"></canvas>
</body>
</html>
